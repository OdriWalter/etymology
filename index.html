<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voxel Authoring Sandbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui" class="ui-panels">
    <section id="modesPanel" class="panel">
      <header>Modes</header>
      <div id="modeControls" class="mode-toggle" role="group" aria-label="Interaction mode">
        <button data-mode="navigate" class="active">Navigate</button>
        <button data-mode="voxel-paint">Paint</button>
        <button data-mode="voxel-erase">Erase</button>
        <button data-mode="voxel-sculpt">Sculpt</button>
        <button data-mode="voxel-prop">Prop</button>
      </div>
      <div class="control-group">
        <button id="undoVoxel" type="button" disabled>Undo</button>
        <button id="redoVoxel" type="button" disabled>Redo</button>
      </div>
    </section>

    <section id="brushPanel" class="panel">
      <header>Voxel Brush</header>
      <div class="form-field">
        <label for="brushRadius">Radius <span id="brushRadiusValue">2.0</span></label>
        <input type="range" id="brushRadius" min="0.5" max="32" step="0.5" value="2" />
      </div>
      <div class="form-field">
        <label for="brushLayer">Layer</label>
        <select id="brushLayer">
          <option value="terrain" selected>Terrain</option>
          <option value="prop">Props</option>
        </select>
      </div>
      <div class="form-field">
        <label for="brushMaterial">Material</label>
        <select id="brushMaterial"></select>
      </div>
      <div class="form-field">
        <label for="brushHeightDelta">Height Δ</label>
        <input type="number" id="brushHeightDelta" min="1" max="32" value="1" />
      </div>
      <div class="form-field">
        <label for="brushPropId">Prop Id</label>
        <input type="text" id="brushPropId" placeholder="e.g. torch" />
      </div>
      <label class="checkbox-field"><input type="checkbox" id="brushColumn" /> Affect column</label>
      <div id="brushSummary" class="panel-subtext">paint · radius 2</div>
    </section>

    <section id="layersPanel" class="panel">
      <header>Layers</header>
      <label class="layer-toggle"><input type="checkbox" data-layer-toggle="terrain" checked /> Terrain</label>
      <label class="layer-toggle"><input type="checkbox" data-layer-toggle="vector" checked /> Vector</label>
      <label class="layer-toggle"><input type="checkbox" data-layer-toggle="sprite" checked /> Sprites</label>
      <label class="layer-toggle"><input type="checkbox" data-layer-toggle="effect" checked /> Effects</label>
      <div id="layerSummary" class="panel-subtext">terrain:on · vector:on · sprite:on · effect:on</div>
    </section>

    <section id="inspectorPanel" class="panel">
      <header>Inspector</header>
      <div id="voxelHoverInfo" class="context-row">Hover a voxel to inspect.</div>
    </section>
  </div>

  <canvas id="canvas"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
