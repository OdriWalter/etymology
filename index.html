<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Worldbox‑like engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div id="modeControls" class="control-group">
      <button data-mode="navigate">Navigate</button>
      <button data-mode="measure">Measure</button>
      <button data-mode="metadata">Metadata</button>
      <button data-mode="layers">Layers</button>
    </div>
    <div id="layerStatus" class="info-row">Layers · terrain:on · vector:on · sprite:on · effect:on</div>
    <div id="infoPanel" class="info-panel">
      <div id="hoverInfo">Hover · —</div>
      <div id="selectionInfo">Selection · —</div>
      <div id="measurementInfo">Measurement · 0</div>
    </div>
    <div id="seedControls" class="control-group">
      <label for="seedInput">Seed</label>
      <input type="text" id="seedInput" />
      <button id="applySeed">Apply</button>
      <button id="randomSeed">Random</button>
    </div>
    <div id="transportControls" class="control-group">
      <button id="playPause">Play</button>
      <button id="saveBtn">Save</button>
      <input type="file" id="loadInput" style="display:none;" accept=".ndjson,.json,.txt">
      <button id="loadBtn">Load</button>
    </div>
    <div id="modeHint" class="hint">Tip: use modifier keys while navigating — Shift expands, Alt collapses quadtree nodes.</div>
  </div>
  <canvas id="canvas"></canvas>
  <!-- Module entry point initialises the quadtree world engine -->
  <script type="module" src="./main.js"></script>
</body>
</html>
